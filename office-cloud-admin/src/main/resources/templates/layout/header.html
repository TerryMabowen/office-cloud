<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:fragment="sources">
    <meta charset="UTF-8">
    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/static/bootstrap/css/bootstrap-grid.css" rel="stylesheet">
    <link href="/static/bootstrap/css/bootstrap-reboot.css" rel="stylesheet">
    <link href="/static/layui/css/layui.css" rel="stylesheet">
    <link href="/static/layui/css/layui.mobile.css" rel="stylesheet">
    <script src="/static/js/jquery-3.4.1.js"></script>
    <script src="/static/kindeditor/kindeditor-all.js"></script>
    <script src="/static/bootstrap/js/bootstrap.js"></script>
    <script src="/static/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="/static/layui/layui.js"></script>
</head>
<body>
    <header th:fragment="header">
        <div class="collapse navbar-collapse" id="navbarsContainer">
            <!--导航栏-->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{~/users}">首页<span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <!--登陆用户信息-->
            <div sec:authorize="isAuthenticated()" class="row">
                <ul class="navbar-nav mr-auto">
                    <li class="navbar-item">
                        <span class="nav-link" sec:authentication="name"></span>
                    </li>
                </ul>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" class="btn btn-outline-success" value="退出">
                </form>
            </div>
            <!--登陆-->
            <div sec:authorize="isAnonymous()">
                <a type="submit" th:href="@{~/login}" class="btn btn-outline-success">登陆</a>
            </div>
        </div>
    </header>
</body>
</html>
