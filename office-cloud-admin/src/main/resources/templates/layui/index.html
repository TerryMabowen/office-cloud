<!DOCTYPE HTML>
<html layout:decorate="~{layui/layout/content_layout}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>扶뒬못</title>
</head>
<body>
<div th:include="layui/fragments/header::header"></div>
<h1>扶뒬못</h1>

<div th:include="layui/fragments/footer::footer"></div>
</body>
<script type="text/javascript">
    KindEditor.ready(function(K) {
        window.editor = K.create('#editor_id', {
            allowFileManager : true,
            uploadJson : /*[[${@qiniuConfig.getZone()}]]*/'https://upload-z2.qiniup.com',
            filePostName: 'file',
            extraFileUploadParams: {
                token: /*[[${@qiniuConfig.getUploadToken(2)}]]*/'invalidToken',
                'x:dir': 'kindeditor/',
                'x:prefixPath': /*[[${@qiniuConfig.getPublicDomain()}]]*/'invalidPrefix'
            }
        });
    });
</script>
</html>
