<!DOCTYPE html>
<html layout:decorate="~{layui/layout/content_layout}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>error</title>
</head>
<body>
    <div class="fastui-screen">
        <div th:include="layui/fragments/header::header"></div>
        <div class="fastui-content-style">
            <div class="fastui-dataErro">
                <div class="fastui-erro-html">
                    <img class="fastui-erro-url" src="/static/layui/images/500.png"/>
                    <p>好晕呀！数据错误了，联系管理员哦!</p>
                    <div class="fastui-erro-con" onclick="showErrorMsg()">
                        <a href="#">查看错误信息</a>
                        <div class="fastui-erro-show fastui-erro-con-show"><p th:text="${exception}"></p></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
