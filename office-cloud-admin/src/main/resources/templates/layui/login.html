<!DOCTYPE html>
<html layout:decorate="~{layui/layout/content_layout}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登陆</title>
</head>
<body >
<div th:include="layui/fragments/header::header"></div>
<div class="container">
    <form th:action="@{/login}" method="post">
        <h2>请登录</h2>
        <div class="form-group col-md-5">
            <label for="username" class="col-form-label">账号</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="请输入账号">
        </div>
        <div class="form-group col-md-5">
            <label for="password" class="col-form-label">密码</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码">
        </div>
        <div class="form-group col-md-5">
            <button type="submit" class="btn btn-primary">登陆</button>
        </div>
<!--        <div class="col-md-5" th:if="${loginError}">-->
<!--            <p th:text="${errorMsg}"></p>-->
<!--        </div>-->
    </form>
</div>
</body>
</html>
