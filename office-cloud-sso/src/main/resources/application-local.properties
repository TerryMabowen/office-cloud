server.servlet.session.persistent=true
server.servlet.session.timeout=720000
server.port=8082

# Thymeleaf配置
#开发时关闭缓存,不然没法看到实时页面
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

# 数据库配置
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/db_office_cloud_sso?useSSL=false&useUnicode=true&characterEncoding=UTF-8
#spring.datasource.url=jdbc:mysql://192.168.1.200:3306/db_lightflow?useSSL=false&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
#spring.datasource.password=qwerASDF1234?
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis配置
mybatis.type-aliases-package=cn.hzr0523.entity
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.config-location=classpath:mybatis-config.xml
mybatis.typeAliasesPackage=cn.mbw.oc.domain

#Redis Cluster
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=redis
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.jedis.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.jedis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.jedis.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.jedis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=0

#dubbo
dubbo.application.name=office-cloud-dubbo-start
dubbo.protocol.name=dubbo
dubbo.protocol.port=20880
dubbo.registry.address=zookeeper://127.0.0.1:2181
dubbo.provider.threads=10
dubbo.provider.threadpool=fixed
dubbo.provider.loadbalance=roundrobin

#配置文件上传的最大值
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB
