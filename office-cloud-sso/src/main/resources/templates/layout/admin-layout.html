<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../../static/layui/css/layui.css" th:href="@{/static/layui/css/layui.css}"/>
    <script src="../../static/layui/layui.js" th:src="@{/static/layui/layui.js}"  type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        layui.config({
            base: '/static/', //静态资源所在路径
            index: '/static/admin/module/index',
            version: new Date().getTime()
        }).use('element');
    </script>
</head>
<body>
    <div th:replace="/fragments/header::header">&nbsp;</div>
    <div th:replace="/fragments/header::margin-style">&nbsp;</div>
    <div layout:fragment="content"></div>
    <div th:replace="/fragments/footer::footer" class="fastui-footer"></div>
</body>
</html>
